            const atomicNumber = parseInt(document.getElementById('atomicNumber').value);
            const resultDiv = document.getElementById('result');
            
            if (periodicTable[atomicNumber]) {
                const element = periodicTable[atomicNumber];
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h2>Element: ${element.name}</h2>
                    <p><strong>Class:</strong> ${element.class}</p>
                    <p><strong>Ionization Energy:</strong> ${element.ionizationEnergy} eV</p>
                    <p><strong>Electronegativity:</strong> ${element.electronegativity}</p>
                    <p><strong>Atomic Radius:</strong> ${element.atomicRadius} pm</p>
                    <p><strong>Electron Affinity:</strong> ${element.electronAffinity} kJ/mol</p>
                    <p><strong>Electron Configuration:</strong> ${element.electronConfiguration}</p>
                    <p><strong>Chemical Reactivity:</strong> ${element.chemicalReactivity}</p>
                    <p><strong>Metal or Non-metal:</strong> ${element.metalOrNonMetal}</p>
                    <p><strong>Group:</strong> ${element.group}</p>
                    <img src="https://source.unsplash.com/100x100/?atom" alt="Element Image">
                `;
            } else {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<p>No element found with that atomic number.</p>`;
            }
